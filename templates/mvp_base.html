<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK Crisis - Premium News</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Georgia', serif; line-height: 1.6; color: #1a1a1a; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header { border-bottom: 1px solid #e0e0e0; padding: 20px 0; background: #ffffff; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 2.5rem; font-weight: 300; letter-spacing: -1px; }
        nav ul { list-style: none; display: flex; gap: 30px; }
        nav a { text-decoration: none; color: #666; font-size: 0.9rem; text-transform: uppercase; }
        nav a:hover { color: #1a1a1a; }
        .main-content { padding: 40px 0; }
        .article-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
        .article-card { background: #ffffff; border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden; }
        .article-card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .article-image { width: 100%; height: 200px; background: #f5f5f5; object-fit: cover; }
        .article-category { color: #666; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 10px; }
        .article-title { font-size: 1.3rem; line-height: 1.3; margin-bottom: 15px; }
        .article-title a { color: #1a1a1a; text-decoration: none; }
        .article-title a:hover { color: #333; }
        .article-meta { color: #999; font-size: 0.85rem; margin-bottom: 15px; }
        .article-excerpt { color: #666; line-height: 1.5; margin-bottom: 20px; }
        .generate-btn { position: fixed; bottom: 30px; right: 30px; background: #1a1a1a; color: #ffffff; border: none; padding: 15px 20px; border-radius: 50px; cursor: pointer; }
        .generate-btn:hover { background: #333; }
        .category-section { margin-bottom: 60px; }
        .category-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 2px solid #1a1a1a; }
        .category-title { font-size: 2rem; font-weight: 300; }
        .view-all { color: #666; text-decoration: none; font-size: 0.9rem; text-transform: uppercase; }
        .view-all:hover { color: #1a1a1a; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">OK Crisis</div>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/category/world">World</a></li>
                        <li><a href="/category/national">National</a></li>
                        <li><a href="/category/business">Business</a></li>
                        <li><a href="/category/sports">Sports</a></li>
                        <li><a href="/category/entertainment">Entertainment</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <button class="generate-btn" onclick="generateArticles()">Generate News</button>

    <script>
        async function generateArticles() {
            const btn = document.querySelector('.generate-btn');
            btn.textContent = 'Generating...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/generate', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    location.reload();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.textContent = 'Generate News';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
