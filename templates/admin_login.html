{% extends "base.html" %}

{% block title %}Admin Login - LUXE{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 100px auto; padding: 40px; background: #f8f8f8; border: 1px solid #e5e5e5;">
    <h2 style="text-align: center; margin-bottom: 30px; font-weight: 300;">Admin Login</h2>
    <form method="POST" action="/admin/dashboard">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; color: #1a1a1a;">Password:</label>
            <input type="password" name="password" required 
                   style="width: 100%; padding: 12px; border: 1px solid #e5e5e5; font-size: 14px;">
        </div>
        <button type="submit" 
                style="width: 100%; background: #1a1a1a; color: white; padding: 12px; border: none; font-size: 14px; letter-spacing: 1px; text-transform: uppercase;">
            Login
        </button>
    </form>
</div>
{% endblock %}
