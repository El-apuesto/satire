<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LUXE - Premium News{% endblock %}</title>
    <style>
        .header {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        
        .logo {
            max-height: 50px;
            margin-right: 20px;
        }
        
        .site-title {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 30px 0;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 8px;
            color: #1a1a1a;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .tagline {
            font-size: 0.9em;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        nav {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 0;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin: 0;
        }
        
        nav a {
            display: block;
            color: #1a1a1a;
            text-decoration: none;
            padding: 20px 30px;
            transition: all 0.3s ease;
            font-size: 0.9em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        nav a:hover {
            color: #888;
            border-bottom: 2px solid #1a1a1a;
        }
        
        main {
            padding: 60px 0;
            min-height: calc(100vh - 200px);
        }
        
        footer {
            background: #f8f8f8;
            color: #888;
            text-align: center;
            padding: 30px 0;
            margin-top: 60px;
            border-top: 1px solid #e5e5e5;
        }
        
        .article-card {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            margin-bottom: 40px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .article-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transform: translateY(-2px);
        }
        
        .article-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .article-content {
            padding: 25px;
        }
        
        .article-title {
            font-size: 1.4em;
            font-weight: 300;
            margin-bottom: 15px;
            line-height: 1.3;
            letter-spacing: 0.5px;
        }
        
        .article-title a {
            color: #1a1a1a;
            text-decoration: none;
        }
        
        .article-title a:hover {
            color: #666;
        }
        
        .article-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .article-excerpt {
            color: #444;
            margin-bottom: 15px;
        }
        
        .read-more {
            display: inline-block;
            background: #1a1a1a;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .read-more:hover {
            background: #666;
        }
        
        .comic-strip {
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 30px;
            padding: 20px;
            text-align: center;
        }
        
        .comic-strip img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        
        .comic-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #000;
        }
        
        .grid {
            display: grid;
            gap: 30px;
        }
        
        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        
        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        
        .btn {
            display: inline-block;
            background: #1a1a1a;
            color: #ffffff;
            padding: 15px 35px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .btn:hover {
            background: #666;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mb-3 {
            margin-bottom: 30px;
        }
        
        .mt-3 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">LUXE</div>
            <div class="tagline">Premium News & Culture</div>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/articles">Articles</a></li>
                <li><a href="/comics">Comics</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 LUXE. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
