<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK Crisis - Premium Satirical News</title>
    <link rel="icon" type="image/png" href="/static/logo.png">
    <style>
        /* Reset and Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: #0a0a0a;
            color: #e8e8e8;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Luxury Damask Wallpaper Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 60px, rgba(192, 192, 192, 0.08) 60px, rgba(192, 192, 192, 0.08) 120px),
                repeating-linear-gradient(-45deg, transparent, transparent 60px, rgba(192, 192, 192, 0.08) 60px, rgba(192, 192, 192, 0.08) 120px),
                radial-gradient(ellipse at 10% 20%, rgba(192, 192, 192, 0.12) 0%, transparent 40%),
                radial-gradient(ellipse at 90% 70%, rgba(192, 192, 192, 0.10) 0%, transparent 40%);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(232, 232, 232, 0.1);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -1px;
            color: #e8e8e8;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        
        nav a {
            text-decoration: none;
            color: #b8b8b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #e8e8e8;
        }
        
        .main-content {
            padding: 40px 0;
            min-height: 100vh;
        }
        
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .article-card {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(232, 232, 232, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(232, 232, 232, 0.2);
        }
        
        .article-image {
            width: 100%;
            height: 200px;
            background: #1a1a1a;
            object-fit: cover;
        }
        
        .article-content {
            padding: 25px;
        }
        
        .article-category {
            color: #b8b8b8;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .article-title {
            font-size: 1.3rem;
            line-height: 1.3;
            margin-bottom: 15px;
        }
        
        .article-title a {
            color: #e8e8e8;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .article-title a:hover {
            color: #ffffff;
        }
        
        .article-meta {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
        
        .article-excerpt {
            color: #b8b8b8;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .generate-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #e8e8e8;
            border: 1px solid rgba(232, 232, 232, 0.2);
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .generate-btn:hover {
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            border-color: rgba(232, 232, 232, 0.3);
            transform: translateY(-2px);
        }
        
        .category-section {
            margin-bottom: 60px;
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(232, 232, 232, 0.2);
        }
        
        .category-title {
            font-size: 2rem;
            font-weight: 300;
            color: #e8e8e8;
        }
        
        .view-all {
            color: #b8b8b8;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        
        .view-all:hover {
            color: #e8e8e8;
        }
        
        .comics-section {
            margin-top: 60px;
            padding: 40px 0;
            border-top: 1px solid rgba(232, 232, 232, 0.1);
        }
        
        .comic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        
        .comic-card {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(232, 232, 232, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .comic-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .comic-image {
            width: 100%;
            height: 300px;
            background: #1a1a1a;
            object-fit: cover;
        }
        
        .comic-content {
            padding: 20px;
        }
        
        .comic-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #e8e8e8;
        }
        
        .comic-characters {
            color: #b8b8b8;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
        
        footer {
            border-top: 1px solid rgba(232, 232, 232, 0.1);
            padding: 40px 0;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                gap: 20px;
            }
            
            .article-grid, .comic-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .category-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <img src="/static/logo.png" alt="OK Crisis" style="height: 40px;">
                    <div class="logo">OK Crisis</div>
                </div>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/category/world">World</a></li>
                        <li><a href="/category/national">National</a></li>
                        <li><a href="/category/business">Business</a></li>
                        <li><a href="/category/sports">Sports</a></li>
                        <li><a href="/category/entertainment">Entertainment</a></li>
                        <li><a href="/comics">Comics</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <button class="generate-btn" onclick="generateArticles()">Generate News</button>

    <footer>
        <div class="container">
            <p>&copy; 2024 OK Crisis. Premium satirical journalism.</p>
        </div>
    </footer>

    <script>
        async function generateArticles() {
            const btn = document.querySelector('.generate-btn');
            btn.textContent = 'Generating...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/generate', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    location.reload();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.textContent = 'Generate News';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
