services:
  # Web Service
  - type: web
    name: okcrisis
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn admin_app:app
    envVars:
      - key: NEWSDATA_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: PEXELS_API_KEY
        sync: false
      - key: UNSPLASH_API_KEY
        sync: false

  # Background Worker for Automation
  - type: worker
    name: okcrisis-scheduler
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py scheduler
    envVars:
      - key: NEWSDATA_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: PEXELS_API_KEY
        sync: false
      - key: UNSPLASH_API_KEY
        sync: false
